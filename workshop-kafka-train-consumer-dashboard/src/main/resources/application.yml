server:
  port: 8081 # Run on a different port than the simulator

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: dashboard-group # <<< IMPORTANT. It must be the same for all consumers in the same group.
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # Use the Avro Deserializer for the value
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        # Point it to the Schema Registry
        schema.registry.url: http://localhost:8081
        # For deserializing specific Avro records
        specific.avro.reader: true