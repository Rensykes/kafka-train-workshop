server:
  port: 8081 # Run on a different port than the simulator

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: dashboard-group # <<< IMPORTANT. It must be the same for all consumers in the same group.
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.sputniks.workshop_kafka_train"
        spring.json.value.default.type: com.sputniks.workshop_kafka_train.TrainPosition